<div class="row">
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Total Cycles</h6>
              <h2 class="mb-0">125</h2>
            </div>
            <i class="fa fa-bicycle fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Today's Orders</h6>
              <h2 class="mb-0">24</h2>
            </div>
            <i class="fa fa-shopping-cart fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-warning text-dark">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Pending Orders</h6>
              <h2 class="mb-0">8</h2>
            </div>
            <i class="fa fa-clock fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 col-lg-3 mb-4">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title">Low Stock</h6>
              <h2 class="mb-0">5</h2>
            </div>
            <i class="fa fa-exclamation-triangle fa-3x opacity-50"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col-lg-8 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Recent Orders</h5>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of recentOrders">
                <td>{{ order.id }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.date | date }}</td>
                <td>{{ order.amount | currency }}</td>
                <td>
                  <span class="badge" [ngClass]="{
                    'bg-warning': order.status === 'Pending',
                    'bg-info': order.status === 'Processing',
                    'bg-primary': order.status === 'Shipped',
                    'bg-success': order.status === 'Delivered'
                  }">{{ order.status }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Quick Actions</h5>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">

            <button class="btn btn-outline-success" routerLink="/orders/new">
              <i class="fa fa-cart-plus me-2"></i> Create New Order
            </button>
            <button class="btn btn-outline-info" routerLink="/customers/new">
              <i class="fa fa-user-plus me-2"></i> Add New Customer
            </button>
            <ng-container *ngIf="authService.isAdmin()">
            <button class="btn btn-outline-primary" routerLink="/cycles/new">
                <i class="fa fa-plus me-2"></i> Add New Cycle
            </button>
            <button class="btn btn-outline-secondary" routerLink="/users/new">
              <i class="fa fa-user-cog me-2"></i> Add New User
            </button>
        </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
