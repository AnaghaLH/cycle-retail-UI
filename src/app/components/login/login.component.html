<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fa fa-bicycle"></i>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fa fa-user"></i>
          Username
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter your username"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fa fa-lock"></i>
          Password
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
