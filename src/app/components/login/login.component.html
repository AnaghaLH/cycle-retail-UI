<div class="login-container">
  <div class="login-wrapper">
    <div class="login-features">
      <h2>Why Choose Us?</h2>
      <ul class="feature-list">
        <li>
          <i class="fa fa-clock-o"></i>
          <span>24/7 Customer Support</span>
        </li>
        <li>
          <i class="fa fa-truck"></i>
          <span>Fast & Reliable Delivery</span>
        </li>
        <li>
          <i class="fa fa-shield"></i>
          <span>Secure Payment Options</span>
        </li>
        <li>
          <i class="fa fa-refresh"></i>
          <span>Easy Returns & Exchanges</span>
        </li>
        <li>
          <i class="fa fa-gift"></i>
          <span>Exclusive Member Benefits</span>
        </li>
      </ul>
    </div>
    
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i class="fa fa-bicycle"></i>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your account</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">
            <i class="fa fa-user"></i>
            Username
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Enter your username"
            [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
          >
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
            Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fa fa-lock"></i>
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Password is required
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" formControlName="rememberMe">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password" (click)="onForgotPassword($event)">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button" [disabled]="loading">
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="spinner"></span>
        </button>
      </form>
    </div>
  </div>
</div>
