<!-- create-user-modal.component.html -->
<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h4>Create New User</h4>
      <button (click)="handleCancel()" class="close-button">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="userForm">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select formControlName="role" class="form-control">
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button (click)="handleCancel()" class="btn btn-secondary">Cancel</button>
      <button (click)="submitForm()" 
              class="btn btn-primary"
              [disabled]="!userForm.valid">Create</button>
    </div>
  </div>
</div>
