<!-- create-user-modal.component.html -->
<div class="modal-overlay">
  <div class="modal-content">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <i class="fa fa-user-plus me-2"></i>
        <h5 class="mb-0">Create New User</h5>
        <button (click)="handleCancel()" class="close-button ms-auto">&times;</button>
      </div>
      
      <div class="card-body">
        <form [formGroup]="userForm">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="username"
                       placeholder="Enter username">
                <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" 
                     class="invalid-feedback">
                  Username is required
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" 
                       class="form-control" 
                       formControlName="email"
                       placeholder="Enter email">
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" 
                     class="invalid-feedback">
                  Please enter a valid email
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" 
                       class="form-control" 
                       formControlName="password"
                       placeholder="Enter password">
                <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" 
                     class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Role</label>
                <select class="form-select" formControlName="role">
                  <option value="" disabled>Select a role</option>
                  <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                </select>
                <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" 
                     class="invalid-feedback">
                  Please select a role
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-end gap-2">
          <button type="button" 
                  class="btn btn-outline-secondary" 
                  (click)="handleCancel()">
            <i class="fa fa-times me-2"></i>Cancel
          </button>
          <button type="button" 
                  class="btn btn-primary" 
                  (click)="submitForm()"
                  [disabled]="!userForm.valid || isSubmitting">
            <span *ngIf="!isSubmitting">
              <i class="fa fa-save me-2"></i>Create
            </span>
            <span *ngIf="isSubmitting" class="d-flex align-items-center">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Creating...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
