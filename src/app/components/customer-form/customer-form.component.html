<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">{{ customerId ? 'Edit Customer' : 'Add New Customer' }}</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" 
                     [ngClass]="{'is-invalid': isFieldInvalid('firstName')}"
                     formControlName="firstName">
              <div *ngIf="isFieldInvalid('firstName')" class="invalid-feedback">
                {{ getErrorMessage('firstName') }}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control"
                     [ngClass]="{'is-invalid': isFieldInvalid('lastName')}"
                     formControlName="lastName">
              <div *ngIf="isFieldInvalid('lastName')" class="invalid-feedback">
                {{ getErrorMessage('lastName') }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control"
                     [ngClass]="{'is-invalid': isFieldInvalid('email')}"
                     formControlName="email">
              <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
                {{ getErrorMessage('email') }}
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control"
                     [ngClass]="{'is-invalid': isFieldInvalid('phone')}"
                     formControlName="phone">
              <div *ngIf="isFieldInvalid('phone')" class="invalid-feedback">
                {{ getErrorMessage('phone') }}
              </div>
            </div>
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control"
                    [ngClass]="{'is-invalid': isFieldInvalid('address')}"
                    formControlName="address" rows="3"></textarea>
          <div *ngIf="isFieldInvalid('address')" class="invalid-feedback">
            {{ getErrorMessage('address') }}
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-outline-secondary me-2" routerLink="/customers">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">Save</span>
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </form>
