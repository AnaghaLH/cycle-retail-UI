<div class="card p-4 shadow-sm">
    <h4 class="mb-3">My Profile</h4>
  
    <div class="row">
      <div class="col-md-4">
        <img src="assets/profile-placeholder.png" class="img-thumbnail" alt="Profile" width="150">
        <button class="btn btn-sm btn-outline-secondary mt-2">Change Photo</button>
      </div>
      
      <div class="col-md-8">

        <p><strong>Full Name:</strong> {{user?.username }}</p>
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Role:</strong> {{ user?.role }}</p>
  
        <button class="btn btn-primary btn-sm me-2" (click)="editProfile()">Edit Info</button>
        <button class="btn btn-secondary btn-sm" (click)="changePassword()">Change Password</button>
      </div>
    </div>
  
    <hr>
  
    <h5>Order History</h5>
    <ul class="list-group">
      <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between align-items-center">
        Order #{{ order.id }} - {{ order.date }}
        <span>{{ order.totalAmount | currency }}</span>
      </li>
    </ul>
  </div>
